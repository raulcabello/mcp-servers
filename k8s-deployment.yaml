---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-test-servers
  labels:
    app: mcp-test-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-test-servers
  template:
    metadata:
      labels:
        app: mcp-test-servers
    spec:
      containers:
      - name: mcp-servers
        image: ghcr.io/rancher-ai/mcp-test-servers:v0.1.0
        ports:
        - containerPort: 8000
          name: weather
          protocol: TCP
        - containerPort: 8001
          name: math
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /mcp
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /mcp
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-test-servers
  labels:
    app: mcp-test-servers
spec:
  type: ClusterIP
  selector:
    app: mcp-test-servers
  ports:
  - name: weather
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: math
    port: 8001
    targetPort: 8001
    protocol: TCP
